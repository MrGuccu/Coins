<!DOCTYPE html>
<html>
<head>
	<title>Some coins</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
	<header>
		<div class="slider-container">
			<input type="range" min="10" max="28" value="15" id="slider" class="slider">
		</div>
		<button id="toggleButton">Image View Toggle</button>

		<div class="filters">
			<label for="sort">Sort by: </label>
			<select id="sort">
				<option value="ascending">Date Ascending </option>
				<option value="descending">Date Descending </option>
			</select>

			<label for="origin">Origin:</label>
			<select id="origin">
				<option value="all">All</option>
			</select>

			<label for="denomination">Denomination:</label>
			<select id="denomination">
				<option value="all">All</option>
			</select>
		</div>

		<h1>Some coins</h1>
	</header>
	
	<main>
		<div class="flex-container">	

			<!-- Coins will by dynamically added here -->

		</div>
		<footer>
			<p>&copy; Áron Szűcs 2023</p>
		</footer>
	</main>
	<script src="script.js"></script>
</body>
</html>
